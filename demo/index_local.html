<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>slate-font-awesome demo</title>

  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

  <script>
    // setup Polymer options
    window.Polymer = { lazyRegister: true, dom: 'shadow' };
    // load webcomponents polyfills
    (function () {
      if ('registerElement' in document
        && 'import' in document.createElement('link')
        && 'content' in document.createElement('template')) {
        // browser has web components
      } else {
        // polyfill web components
        var e = document.createElement('script');
        e.src = '../bower_components/webcomponentsjs/webcomponents-lite.js';
        document.head.appendChild(e);
      }
    })();
  </script>

  <link rel="import" href="../bower_components/polymer/polymer-element.html">
  <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">

  <link rel="import" href="../slate-idb-store.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        max-width: 50vw;
      }
    </style>
  </custom-style>
</head>

<body unresolved>
  <div class="centered">
    <h4>Icons</h4>
    <demo-snippet>
      <template>
        <dom-module id="slate-idb-store-default">
          <template>
            <style></style>

            <slate-idb-store id="store" db-name="slate-idb-store-default" object-store="demo"></slate-idb-store>

            <p>The value stored is {{ plop }}</p>
          </template>

          <script>
            class SlateIdbStoreDefault extends Polymer.Element {
              static get is() { return 'slate-idb-store-default'; }

              connectedCallback() {
                super.connectedCallback();

                this.shadowRoot.querySelector('slate-idb-store').put('value', 1);

              }

            }
            window.customElements.define(SlateIdbStoreDefault.is, SlateIdbStoreDefault);
          </script>
        </dom-module>
        <slate-idb-store-default></slate-idb-store-default>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
